<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="form">
        <form id="signup-form">
                <h1>SignUp Form</h1>
                <p>
                    <label for="signup_name">FULL NAME</label>
                    <input type="text" id="signup_name" name="signup_name" placeholder="Enter your full name">
                </p>
                <p>
                    <label for="signup_password">PASSWORD</label>
                    <input type="password" id="signup_password" name="signup_password" placeholder="Create password">
                </p>     
                <p>
                    <label for="signup_confirm_pass">CONFIRM PASSWORD</label>
                    <input type="password" id="signup_confirm_pass" name="signup_confirm_pass" placeholder="Retype password">
                </p>
                <button id="S_btn">SignUp</button>
        </form>
        <form id="login-form">
                <h1>Login Form</h1>
                <p>
                    <label for="login_name">FULL NAME</label>
                    <input type="text" id="login_name" name="login_name" placeholder="Enter your full name">
                </p>
                <p>
                    <label for="login_password">PASSWORD</label>
                    <input type="password" id="login_password" name="login_password" placeholder="Enter your password">
                </p>
                <button id="L_btn">Login</button>
        </form>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.5/jquery.validate.min.js"></script>
    <script src="script.js"></script>

</body>

</html>
